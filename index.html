<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="imagebanner">
    <div class="blackbanner">
      <img id="logo" src="odin-lined.png" alt="the logo">
      <p id="tagline">ODIN</p>

    </div>
    <img class=" banner-image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="plants">

  </div>

  <div class="form-container">
    <p class="info">This is not a real online service, You know you need something like this in your life to help you
      realize
      your deepest dreams. Sign up <em>now</em> to get started</p>
    <p class="info" id="slogan">You<em> know </em>you want to</p>

    <form action="#" method="post">
      <fieldset>

        <div class="header">
          <h1 id="iamtired">Let's do this!</h1>
        </div>
        <div class="container">

          <div class="row">
           
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="firstName">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" class="password" name="password"
              pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$" required>
          </div>

          <div class="row">

            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" name="lastName">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">
            <label for="checkedpassword">CONFIRM PASSWORD</label>
            <input type="password" id="checkedpassword" class="password" name="matchingpsswd"
              pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$" required>
          </div>
        </div>

      </fieldset>
    </form>


    <button type="submit">Create account</button>
    <p>Already have an account? <a href="google.com">Log in</a></p>
  </div>


</body>

</html>
